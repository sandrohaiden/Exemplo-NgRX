<div class="center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ empresa ? "Editar" : "Cadastrar" }} Empresa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="nome"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>CNPJ</mat-label>
          <input
            matInput
            placeholder="CNPJ"
            formControlName="cnpj"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data de Abertura</mat-label>
          <input
            matInput
            placeholder="Data de Abertura"
            formControlName="dataAbertura"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Representante</mat-label>
          <input
            matInput
            placeholder="Representante"
            formControlName="representante"
            autocomplete="off"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="(salvar)"
          style="width: 100%"
        >
          SALVAR
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
